// Skip kudu-csd module tasks unless "buildCSD" property is passed.
if (!project.hasProperty("buildCSD")) {
  gradle.taskGraph.whenReady {
    gradle.taskGraph.allTasks.each {
      it.onlyIf { it.project != project }
    }
  }
}

// Adjust the group, version, and jar name since it doesn't match
// the rest of the Apache Kudu project.
group = "com.cloudera.csd"
archivesBaseName = "KUDU7_1_0"
version = "$cmVersion"

// Define the contents of the generated CSD jar.
jar {
  from("src")
  from("$buildDir/descriptor") {
    into "descriptor"
  }
}

// Don't generate jars we don't need.
testJar.enabled = false
sourcesJar.enabled = false
testSourcesJar.enabled = false
javadocJar.enabled = false

// Generate a pom file for use when installing when packaging (see do-component-build).
task generatePom {
  doLast {
    pom {
      project {
        // Make sure the pom uses the correct artifact id.
        artifactId = "${archivesBaseName}"
      }
    }.writeTo("$buildDir/pom.xml")
  }
}
assemble.dependsOn(generatePom)
